<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div role="main" class="main-container">

  <img class="main-image" src="images\illustration-hero.svg" alt="main-pic">
  <h1>Order Summary</h1>

  <p class="main-content">
    You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!
  </p>
  <div class="middle-container">
    <img class="music-image" src="images\icon-music.svg" alt="music-pic">
    <table>
      <tr>
        <th><span class="annual-plan">Annual Plan</span></th>
        <td class="change-class">Change</td>

      </tr>
      <tr>
          <td class="plan-price" rowspan="2">$59.99/year</td>
      </tr>
    </table>



  </div>

<div class="btn1">Proceed to Payment</div>
<div class="btn2">Cancel Order</div>

  </div>
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
